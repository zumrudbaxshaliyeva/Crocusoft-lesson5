<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .wrapper{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: darkgreen;
        transition: 0.5s;
    }
</style>
<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>    
</body>
<script>
    let time=0;
    const element=document.getElementsByClassName("box")[0];
    setInterval(()=>{
        ++time;
        console.log(time)
        if(time%2===0){
            element.style.transform="scale(1)"
        }else{
            element.style.transform="scale(2)"
        }

    }, 1000)
</script>
</html>
