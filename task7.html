<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    margin:0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.img-wrapper{
    width: 180px;
}

.img{
    width: 100%;
    position: relative;
}
</style>
<body>
    <div class="img-wrapper">
        <img class="img" src="./img/elephant.jpg" />
    </div>
</body>
<script>
    document.addEventListener("keydown", (event) => {
        if(event.keyCode === 32){
             document.getElementsByClassName("img")[0].style.top="-200px";
        }
    })
    document.addEventListener("keyup", (event) => {
        if(event.keyCode === 32){
             document.getElementsByClassName("img")[0].style.top="0";
        }
    })
</script>
</html>
